<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form đăng nhập</title>
  <link rel="stylesheet" href="formSignUp.css">
</head>

<script>
  function KiemTra()
  {
      var flag = true;
      var Email = document.getElementById("Email").value.trim();
      var mailFormat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      if(!mailFormat.test(Email) || Email.length < 10)
      {
        flag = false;
      }

      var pass = document.getElementById("password").value.trim();
      if(pass.length < 10 || /^[0-9]{10}$/.test(pass))
      {
        flag = false;
      }
      if(flag == true)
      {
        location.href = "../home/home.html";
      }
      else if(flag == false)
      {
        location.href = "../errorForm404/errorForm404.html";
      }
  }
</script>

<body>
  <div class="signupFrm">
    <div class="wrapper">
    <form action="" class="form">
      <h1 class="title" style = "color: #b6dde9;">Đăng nhập</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="tên đăng nhập">
        <label for="" class="label">Tên Đăng nhập</label>
      </div>

      <div class="inputContainer">
        <input type = "text" name = "email" class = "input" id = "Email" placeholder = "Tên đăng nhập hoặc Email" pattern = "[a-z0-9._%+-] +@[a-z0-9.-]+\.[a-z] (2,)"/>
        <label for="" class="label">Email</label>
        <span id = "EmailError"></span>
      </div>

      <div class="inputContainer">
        <input type = "text" name = "password" class = "input" id = "password" placeholder = "Mật khẩu" />
        <label for="" class="label">Mật khẩu</label>
        <span id = "PasslError"></span>
      </div>

      <input type="button" class="buttonBtn" value="Đăng nhập" onclick="KiemTra()">
    </form>
    </div>
  </div>
</body>
</html>
